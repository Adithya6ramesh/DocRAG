<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocRAG - AI Document Assistant</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Side Panel -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-robot"></i> DocRAG</h2>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        
        <div class="chat-history" id="chatHistory">
            <!-- Chat history will be populated here -->
        </div>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="userEmail">Guest User</span>
            </div>
            <button class="auth-btn" id="authBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">
                <h1>Document Assistant</h1>
                <p>Ask questions about your uploaded documents</p>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" 
                       id="messageInput" 
                       placeholder="Ask a question about your documents..." 
                       autocomplete="off">
                
                <div class="input-actions">
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Upload Menu -->
            <div class="upload-menu" id="uploadMenu">
                <button class="upload-option" id="uploadFileBtn">
                    <i class="fas fa-file-upload"></i>
                    Upload Document(s)
                </button>
                <button class="upload-option" id="uploadImageBtn">
                    <i class="fas fa-image"></i>
                    Upload Image
                </button>
            </div>

            <!-- File Input (Hidden) -->
            <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.md" multiple style="display: none;">
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Authentication</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <form class="auth-form hidden" id="signupForm">
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="static/js/app.js"></script>
</body>
</html>
